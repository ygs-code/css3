<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>目标伪类选择符 E:target_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style>
/*匹配相关URL指向的E元素。*/ 
/*设置target的时候必须要有id 和跳转到的class*/
.test .hd {
	padding: 10px 0;
}
.test .bd .panel {
	width: 500px;
	margin-top: 5px;
	border: 1px solid #ddd;
}
.test .bd h2 {
	border-bottom: 1px solid #ddd;
}
.test .bd .panel:target {
	border-color: blue;
}
.test .bd .panel:target h2 {
	border-color: blue;
}
h2, p {
	margin: 0;
	padding: 10px;
	font-size: 16px;
}
</style>
</head>
<body>
<div class="test">
  <div class="hd">
   <a href="#panel1">前往区块1</a> 
  <a href="#panel2">前往区块2</a>
   <a href="#panel3">前往区块3</a> 
   <a href="#panel4">前往区块4</a> 
   <a href="#panel5">前往区块5</a>
    </div>
  <div class="bd">
    <div id="panel1" class="panel">
      <h2>区块1</h2>
      <div>
        <p>区块1内容</p>
        <p>区块1内容</p>
        <p>区块1内容</p>
      </div>
    </div>
    <div id="panel2" class="panel">
      <h2>区块2</h2>
      <div>
        <p>区块2内容</p>
        <p>区块2内容</p>
        <p>区块2内容</p>
      </div>
    </div>
    <div id="panel3" class="panel">
      <h2>区块3</h2>
      <div>
        <p>区块3内容</p>
        <p>区块3内容</p>
        <p>区块3内容</p>
      </div>
    </div>
    <div id="panel4" class="panel">
      <h2>区块4</h2>
      <div>
        <p>区块4内容</p>
        <p>区块4内容</p>
        <p>区块4内容</p>
      </div>
    </div>
    <div id="panel5" class="panel">
      <h2>区块5</h2>
      <div>
        <p>区块5内容</p>
        <p>区块5内容</p>
        <p>区块5内容</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
