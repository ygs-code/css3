<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>结构性伪类选择符 E:only-child_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style>
/*匹配父元素仅有的一个子元素E。 
要使该属性生效，E对象必须是某个对象的子元素。 
*/h1{font-size:16px;}
li:only-child{color:#f00;}
</style>
</head>
<body>
<h1>只有唯一一个子元素</h1>
<ul>
	<li>结构性伪类选择符 E:only-child</li>
</ul>
<h1>有多个子元素</h1>
<ul>
	<li>结构性伪类选择符 E:only-child</li>
	<li>结构性伪类选择符 E:only-child</li>
	<li>结构性伪类选择符 E:only-child</li>
</ul>
</body>
</html>
