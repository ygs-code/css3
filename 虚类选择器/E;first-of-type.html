<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>结构性伪类选择符 E:first-of-type_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style>
/*匹配同类型中的第一个同级兄弟元素E*/
p:first-of-type{color:#f00;}
</style>
</head>
<body>
<div class="test">
	<div>我是1个div元素</div>
	<p>我是1个p元素</p>
    <div>我是2个div元素</div>
	<p>我是2个p元素</p>
    <p>我是3个p元素</p>
    <p>我是4个p元素</p>
    <p>我是5个p元素</p>
    <p>我是6个p元素</p>
    <p>我是7个p元素</p>
    <p>我是8个p元素</p>
</div>
</body>
</html>
