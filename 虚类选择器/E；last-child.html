<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>结构性伪类选择符 E:last-child_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style>
/*匹配父元素的最后一个子元素E。 
要使该属性生效，E对象必须是某个对象的子元素。 
*/
h1{font-size:16px;}
li:last-child{color:#f00;}
</style>
</head>
<body>
<h1>注意是li:last-child，而不是ul:last-child</h1>
<ul>
	<li>结构性伪类选择符 E:last-child</li>
	<li>结构性伪类选择符 E:last-child</li>
	<li>结构性伪类选择符 E:last-child</li>
	<li>结构性伪类选择符 E:last-child</li>
</ul>
</body>
</html>
