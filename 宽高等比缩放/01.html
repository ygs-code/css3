<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .aspectration {
        position: relative; /*因为容器所有子元素需要绝对定位*/
        height: 0; /*容器高度是由padding来控制，盒模型原理告诉你一切*/
        width: 100%;
    }
    .aspectration[data-ratio="1:1"]{
        padding-top: 75%;
    }


     .content{

         background: darkgoldenrod;
     }.aspectration > * { position: absolute; left: 0; top: 0; width: 100%; height: 100%; }

    .img-list,
    .img-list ul{
        height: auto;
        overflow: visible;
        width: 100%;
    }

    .img-list ul li{
        position: relative; /*因为容器所有子元素需要绝对定位*/
        height: 0; /*容器高度是由padding来控制，盒模型原理告诉你一切*/
        width: 32.333%;
        float: left;
        margin: .5%;
        overflow: visible;
    }

    .img-list ul li[data-ratio="1:1"]{
        padding-top: 32.333%;

    }
    .img-list ul li div.img-list-box{

        background: red;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height:100%;

    }
</style>
<body>
<div class="aspectration" data-ratio="1:1">
    <div class="content"></div>
</div>

<div class="img-list">
     <ul>
         <li data-ratio="1:1">
             <div class="img-list-mask">
                  <img src="selected_1.png">
             </div>
           <div class="img-list-box">
               1
           </div>
         </li>
         <li data-ratio="1:1">
             <div class="img-list-box">
                2
             </div>
         </li>
         <li data-ratio="1:1">
             <div class="img-list-box">
                 3
             </div>
         </li>
         <li data-ratio="1:1">
             <div class="img-list-box">
                4
             </div>
         </li>
     </ul>
</div>


</body>
</html>
