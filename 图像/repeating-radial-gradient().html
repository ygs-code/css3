<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>repeating-radial-gradient()_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style>
div{width:200px;height:100px;margin-top:10px;border:1px solid #ddd;}
.test{background:-moz-repeating-radial-gradient(circle,#f00 0,#ff0 10%,#f00 15%);background:-webkit-repeating-radial-gradient(circle,#f00 0,#ff0 10%,#f00 15%);background:-o-repeating-radial-gradient(circle,#f00 0,#ff0 10%,#f00 15%);background:repeating-radial-gradient(circle,#f00 0,#ff0 10%,#f00 15%);}
.test2{background:-moz-repeating-radial-gradient(0 0,#f00,#ff0 10%,#080 15%,#ff0 20%,#f00 25%);background:-webkit-repeating-radial-gradient(0 0,#f00,#ff0 10%,#080 15%,#ff0 20%,#f00 25%);background:-o-repeating-radial-gradient(0 0,#f00,#ff0 10%,#080 15%,#ff0 20%,#f00 25%);background:repeating-radial-gradient(0 0,#f00,#ff0 10%,#080 15%,#ff0 20%,#f00 25%);}
.test3{background:-moz-repeating-radial-gradient(20px 50px,circle contain,#f00,#ff0 10%,#080 20%,#ff0 30%,#f00 40%);background:-webkit-repeating-radial-gradient(20px 50px,circle contain,#f00,#ff0 10%,#080 20%,#ff0 30%,#f00 40%);background:-o-repeating-radial-gradient(20px 50px,circle contain,#f00,#ff0 10%,#080 20%,#ff0 30%,#f00 40%);background:repeating-radial-gradient(20px 50px,circle contain,#f00,#ff0 10%,#080 20%,#ff0 30%,#f00 40%);}
</style>
</head>
<body>
<div class="test"></div>
<div class="test2"></div>
<div class="test3"></div>
</body>
</html>
