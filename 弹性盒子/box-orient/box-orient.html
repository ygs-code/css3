<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.test_box {
width:100%;
 
border:1px solid black;
  
/* Firefox */
display:-moz-box;
-moz-box-orient:horizontal;

/* Safari, Opera, and Chrome */
display:-webkit-box;
-webkit-box-orient:horizontal;

/* W3C */
display:box;
box-orient:horizontal;
}
 .list {
     font: bold 36px/200px monaco; 
    text-shadow: 1px 1px #eee;
	 
} 
 /*.list {
    padding: 0 1em;

}*/
.list_one {
    -moz-box-flex: 1; 
    -webkit-box-flex: 1; 
    box-flex: 1;
	background:red;
}
.list_two{
    -moz-box-flex: 5; 
    -webkit-box-flex: 5; 
    box-flex: 5;
	background:gray;
}
 </style>
<body>
<div class="test_box">
    <div class="list list_two">1</div>
    <div class="list list_one">2</div>

    <div class="list list_one">3</div>
</div>
</body>
