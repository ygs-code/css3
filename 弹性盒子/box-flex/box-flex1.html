<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>box-flex_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style>
h1 {
	font: bold 20px/1.5 georgia, simsun, sans-serif;
}
.box {
	display: -webkit-box;
	display: -moz-box;
	display: -ms-box;
	background: #000;
	width: 240px;
	height: 100px;
	margin: 0;
	padding: 10px;
	list-style: none;
	vertical-align: top;
}
.box li:nth-child(1) {
	-webkit-box-flex: 1;
	-moz-box-flex: 1;
	-ms-box-flex: 1;
	background: #666;
}
.box li:nth-child(2) {
	-webkit-box-flex: 1;
	-moz-box-flex: 1;
	-ms-box-flex: 1;
	background: #999;
}
.box li:nth-child(3) {
	-webkit-box-flex: 2;
	-moz-box-flex: 2;
	-ms-box-flex: 2;
	background: #ccc;
}
</style>
</head>
<body>
<h1>box-flex示例：</h1>
<ul id="box" class="box">
  <li>a</li>
  <li>b</li>
  <li>c</li>
</ul>
</body>
</html>
