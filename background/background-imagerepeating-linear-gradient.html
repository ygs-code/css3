<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>repeating-linear-gradient()_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style>
div {
	width: 200px;
	height: 100px;
	margin-top: 10px;
	border: 1px solid #ddd;
}
.test {

	background: -moz-repeating-linear-gradient(#f00 1px, #ff0 10%, #f00 15%);
	background: -webkit-repeating-linear-gradient(#f00 1px, #ff0 10%, #f00 15%);
	background: -o-repeating-linear-gradient(#f00 1px, #ff0 10%, #f00 15%);
	background: -ms-repeating-linear-gradient(#f00 1px, #ff0 10%, #f00 15%);
	background: repeating-linear-gradient(#f00 1px, #ff0 10%, #f00 15%);
}
.test2 {
	/*设置背景图片的时候不仅仅可以设置位置，还可以设置它的占多少像素和百分几*/
	background: -moz-repeating-linear-gradient(left top, #f00, #ff0 10%, #f00 15%);
	background: -webkit-repeating-linear-gradient(left top, #f00, #ff0 10%, #f00 15%);
	background: -o-repeating-linear-gradient(left top, #f00, #ff0 10%, #f00 15%);
	background: -ms-repeating-linear-gradient(left top, #f00, #ff0 10%, #f00 15%);
	background: repeating-linear-gradient(left top, #f00, #ff0 10%, #f00 15%);
}
.test3 {
	background: -moz-repeating-linear-gradient(0deg, #f00, #ff0 10%, #f00 15%);
	background: -webkit-repeating-linear-gradient(0deg, #f00, #ff0 10%, #f00 15%);
	background: -o-repeating-linear-gradient(0deg, #f00, #ff0 10%, #f00 15%);
	background: -ms-repeating-linear-gradient(0deg, #f00, #ff0 10%, #f00 15%);
	background: repeating-linear-gradient(0deg, #f00, #ff0 10%, #f00 15%);
}
.test4 {
	background: -moz-repeating-linear-gradient(45deg, #f00, #ff0 10%, #f00 15%);
	background: -webkit-repeating-linear-gradient(45deg, #f00, #ff0 10%, #f00 15%);
	background: -o-repeating-linear-gradient(45deg, #f00, #ff0 10%, #f00 15%);
	background: -ms-repeating-linear-gradient(45deg, #f00, #ff0 10%, #f00 15%);
	background: repeating-linear-gradient(45deg, #f00, #ff0 10%, #f00 15%);
}
</style>
</head>
<body>
<div class="test"></div>
<div class="test2"></div>
<div class="test3"></div>
<div class="test4"></div>
</body>
</html>
