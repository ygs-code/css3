<!DOCTYPE html>

<head>
<meta charset="utf-8" />

<style>
/*相对长度单位。相对于字符“x”的高度。通常为字体高度的一半。 
如当前对行内文本的字体尺寸未被人为设置，则相对于浏览器的默认字体尺寸。
*/h1{margin:10px 0;font-size:30px;}

.x{overflow:hidden;height:1ex;background:#aaa;}
</style>
</head>
<body>
<h1>定义一条与字母x高度相同的线：</h1>
<div>xxxx</div>
<div class="x"></div>
</body>
